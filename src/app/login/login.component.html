<div
  class="d-flex justify-content-center flex-column align-items-center wrapper-login"
>
  <div class="">
    <form class="col-4 wrapper-form" (ngSubmit)="login()" [formGroup]="grupo">
      <h2 class="text-center">
        <img src="../../assets/images/logoSM.png" alt="Home" class="logoHome" />
        <p class="textLogo">Eficapp</p>
      </h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Ingrese su nombre de usuario"
        />
        <span class="icon is-small is-left">
          <fa-icon [icon]="faUser"></fa-icon>
        </span>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Ingrese su password"
        />
        <span class="icon is-small is-left">
          <fa-icon [icon]="faLock"></fa-icon>
        </span>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" [disabled]="grupo.invalid">
          Ingresar
        </button>
      </div>
    </form>
  </div>
  <div class="p-2 container credits">
    <div class="row">
      <span class="col-6">
        KIKE SÁNCHEZ © 2019 <br />
        v1.0.0
      </span>
      <span class="col-6 text-right developAngular">
        <fa-icon [icon]="faCode" style="font-size:10px;"></fa-icon> with
        <fa-icon [icon]="faHeart" style="font-size:10px;"></fa-icon> and
        <fa-icon [icon]="faAngular" style="font-size:14px;"></fa-icon>
      </span>
    </div>
  </div>
</div>
